<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-section {
            background-color: lightgreen;
            height: 100vh;
        }

        .right-section {
            background-color: lightblue;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left section -->
            <div class="col-6 left-section">
                <!-- Content for the left section -->
                <h1 class="text-center">Left Section</h1>
            </div>
            <!-- Right section -->
            <div class="col-6 right-section">
                <!-- Content for the right section -->
                <h1 class="text-center">Right Section</h1>
            </div>
        </div>
    </div>

    <div>
        <!-- Input Number -->
    <div class="py-2 px-3 inline-block bg-white border border-gray-200 rounded-lg" data-hs-input-number="">
        <div class="flex items-center gap-x-1.5">
            <button type="button"
                class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                tabindex="-1" aria-label="Decrease" data-hs-input-number-decrement="">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                </svg>
            </button>
            <input
                class="p-0 w-6 bg-transparent border-0 text-gray-800 text-center focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
                style="-moz-appearance: textfield;" type="number" aria-roledescription="Number field" value="0"
                data-hs-input-number-input="">
            <button type="button"
                class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                tabindex="-1" aria-label="Increase" data-hs-input-number-increment="">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5v14"></path>
                </svg>
            </button>
        </div>
    </div>
    </div>
    <!-- End Input Number -->


    <div class="quantity-area ">
        <span class="qty-btn minus">&gt;</span> <input type="text" readonly="" id="updates_1126867481" name="updates[]"
            value="5" min="1" class="quantity-selector">
        <span class="qty-btn plus">&lt;</span>
    </div>

    <div class="row custom-border-bottom align-items-center py-4">
        <div class="col-2"> {{item.image}} </div>
        <!-- retrieve the (main) image from model productImage -->
        
        <div class="col-3">
            <h5>{{item.product_name}}</h5>
            <p class="small">{{item.unit}}</p>
        </div>
    
        <div class="col-2">{{item.cost}}</div>
    
        <div class="col-2">
            <!-- Quantity Selector -->
            <div class="quantity-selector d-flex align-items-center">
                <button class="btn btn-sm btn-outline-secondary decrement" type="button" data-product-id="{{ item.id }}">-</button>
                <input type="number" class="form-control text-center mx-2 quantity-input" value="{{ item.quantity }}" min="1" data-product-id="{{ item.id }}" style="width: 50px;">
                <button class="btn btn-sm btn-outline-secondary increment" type="button" data-product-id="{{ item.id }}">+</button>
            </div>
        </div>
    
        <div class="col-2">{{item.total_cost}}</div>
    
        <div class="col-1">
            <button type="button" class="btn-close btn-close-sm remove-item" data-product-id="{{ item.id }}" aria-label="Remove"></button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
