<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.005);
            transition: all 0.1s ease-in-out;
        }
        .card-title {
            font-size: medium;
        }
        .no-underline {
            text-decoration: none;
        }
        .card {
            /* Set a fixed height for the card body */
            height: 300px; /* Adjust this value as needed */
            display: flex;
            flex-direction: column; /* Stack child elements vertically */
        }
        
        .card-body {
            flex: 1; /* Take available space */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: space-between; /* Distribute space between children */
        }
        
        .card-title {
            max-height: 3.6em; /* Adjust this value for two lines (1.8em per line) */
            overflow: hidden; /* Hide overflow text */
            display: -webkit-box; /* Use WebKit for line clamping */
            -webkit-box-orient: vertical; /* Set the box orientation to vertical */
            -webkit-line-clamp: 2; /* Show only 2 lines */
            text-overflow: ellipsis; /* Show ellipsis (...) */
        }
        
        .card-text {
            overflow: hidden; /* Hide overflow text */
            white-space: nowrap; /* Prevent wrapping */
            text-overflow: ellipsis; /* Show ellipsis (...) */
        }
    </style>
</head>
<body>
    <!-- Navbar for all pages -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRAH COFFEE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">Giỏ hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container my-4">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <h4>Danh mục</h4>
                    <ul class="list-group">
                        {% block categories %}{% endblock %}
                        
                        <!--<li class="list-group-item">Coffee 01</li>-->
                    </ul>
                </div>
                
                
            </div>
            <div class="col-9">
                {% block content %}
                <!-- This block will be filled by child templates -->
                {% endblock %}
            </div>
            
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 My Product. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
